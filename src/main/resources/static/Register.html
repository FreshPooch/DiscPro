<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/Register.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <form id="register-form">
        <h1>Register</h1>
        <div class="form-group">
            <label for="register-username" class="form-label">Username</label>
            <input id="register-username" class="form-control" type="text" placeholder="Username" >
        </div>
        <div class="form-group">
            <label for="register-password" class="form-label">Password</label>
            <input id="register-password" class="form-control" type="password" placeholder="Password" >
        </div>
        <div class="form-group">
            <label for="register-email" class="form-label">Email</label>
            <input id="register-email" class="form-control" type="text" placeholder="Email" >
        </div>
        <div>
            <button id="submit-button" class="btn btn-primary" type="submit">Register</button>
            <a href="./Login.html" class="btn btn-secondary">Login</a>
        </div>
    </form>
</div>

<script src="./JS/Register.js" type="application/javascript"></script>
</body>
</html>
