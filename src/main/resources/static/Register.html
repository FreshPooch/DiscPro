<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/Register.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<div id="login-container" class="row">
    <div id="left-container" class="col-md-3" style="height: 575px;">
        <img src="https://images.unsplash.com/photo-1587100705772-72803523949e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80"
             alt="man playing disc golf"/>
    </div>
    <div class="col-md-6 mt-3 ms-5" id="right-container">
        <h1 class="mb-4 mt-3">Sign in</h1>
        <form id="register-form">
            <div class="form-group mb-3">
                <label class="mb-2" for="register-name"><b>Full Name</b></label>
                <input  type="text" class="form-control" id="register-name" placeholder="John Doe">
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="register-email"><b>Email</b></label>
                <input  type="text" class="form-control" id="register-email" placeholder="Discpro@example.com">
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="register-username"><b>Username</b></label>
                <input  type="text" class="form-control" id="register-username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="register-password"><b>Password</b></label>
                <input  type="password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <div class="mt-3 mb-3 row">
                <div class="col-md-4">
                    <button type="submit" id="submit-button" class="btn btn-primary">Register Account</button>
                </div>
                <div class="col-md-4">
                    <a href="./register.html" class="btn btn-secondary">Sign in</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="./JS/Register.js" type="application/javascript"></script>
</body>
</html>
