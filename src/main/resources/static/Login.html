<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/Login.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid ">
<div id="login-container" class="row">
    <div id="left-container" class="col-md-3" style="height: 575px;">
        <img src="https://images.unsplash.com/photo-1644944415097-35a8f3ac39ca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8ZGlzYyUyMGdvbGZ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
             alt="man playing disc golf"/>
    </div>
    <div class="col-md-6 mt-3 ms-5 " id="right-container">
        <h1 class="mb-4 mt-3">Sign in</h1>
        <form id="login-form">
            <div class="form-group mb-3">
                <label class="mb-2" for="login-username"><b>Username</b></label>
                <input  type="text" class="form-control" id="login-username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="login-password"><b>Password</b></label>
                <input  type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <div class="mt-3 mb-3">
                <button type="submit" id="submit-button" class="btn btn-primary">Sign In</button>
                <a href="./register.html" class="btn btn-secondary">Create Account</a>
            </div>
            <div class="mt-3 row">
                <div class="col-md-6">
                    <label style="font-size: 13px;"  class="text-primary" for="remember-me">Remember Me</label>
                    <input id="remember-me" type="checkbox" class="ms-1 mt-1">
                </div>
                <div class="col-md-6">
                    <p style="font-size: 13px">Forgot Password?</p>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="./JS/Login.js" type="application/javascript"></script>
</body>
</html>
